<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, user-scalable=no">
    <title>Animacion tipo Transition</title>
    <style media="screen">
      #contenedor{
        width: 600px;
        height: 600px;
        border: 2px solid;
        margin: 0 auto;
        background-color: black;
        transition: 0.2s;
      }
      #contenedor:hover{
        background-color: green;
      }
    </style>
  </head>
  <body>
    <section id="contenedor">

    </section>
  </body>
</html>
