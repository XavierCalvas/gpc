<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, user-scalable=no">
    <title>Animacion tipo Transition</title>
    <style media="screen">
      #contenedor{
        width: 600px;
        height: 600px;
        border: 2px solid;
        margin: 0 auto;
        background-color: orange;
      }
    #contenedor img{
        width:50px;
        height:50px;
        transition-property: width, height;
        transition-duration: 1s, 1s;
      }
      #contenedor img:hover{
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <section id="contenedor">
      <img src="img/balon.png" alt="Imagen Balon de Futbol"/>
    </section>
  </body>
</html>
